name: test
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
      - name: Install packages
        run: npm install
      - name: Bootstrap packages
        run: npx lerna bootstrap
      - name: Link dependent packages
        run: npx lerna link
      - name: Run tests
        run: npm run test
